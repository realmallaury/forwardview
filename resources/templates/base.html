<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forwardview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.standalone.min.css" integrity="sha512-p4vIrJ1mDmOVghNMM4YsWxm0ELMJ/T0IkdEvrkNHIcgFsSzDi/fV7YxzTzb3mnMvFPawuIyIrHcpxClauEfpQg==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/bootstrap-icons.css') }}"/>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
</head>

<body>

<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="{{ url_for('main.index') }}" class="navbar-brand d-flex align-items-center">
        <strong>Home</strong>
      </a>

      <div class="float-right">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('ticker.get_ticker') }}" class="navbar-brand">
          <strong>Train</strong>
        </a>
        <a href="{{ url_for('main.account') }}" target="_blank" class="navbar-brand">
          <strong>Account</strong>
        </a>
        <a href="{{ url_for('main.knowledgebase') }}" target="_blank" class="navbar-brand">
          <strong>Knowledgebase</strong>
        </a>
        <a href="{{ url_for('auth.logout') }}" class="navbar-brand">
        <strong>Logout</strong>
      </a>
      {% endif %}
      {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="navbar-brand ">
          <strong>Login</strong>
        </a>
        <a href="{{ url_for('auth.signup') }}" class="navbar-brand">
          <strong>Signup</strong>
        </a>
      {% endif %}
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>
</main>
</body>
</html>
